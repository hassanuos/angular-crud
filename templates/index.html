<table class="table table-striped" id="myTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Web</th>
        <th>Age</th>
        <th>Profesion</th>
        <th colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(id,user) in users | filter: search">
        <td>{{ user.name}}</td>
        <td>{{ user.web }}</td>
        <td>{{ user.age }}</td>
	<td>{{ user.profesion }}</td>
	<td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="#/edit/{{id}}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="#/remove/{{id}}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
	<td><p data-placement="top" data-toggle="tooltip" title="Show"><a href="#/info/{{id}}" class="btn btn-danger btn-xs" data-title="Show" data-toggle="modal" data-target="#show" ><span class="glyphicon glyphicon-eye-open"></span></a></p></td>
      </tr>
    </tbody>
</table>
<div class="spinner" ng-show="loading"><img src="http://static.tumblr.com/7szwxy7/5WAmkcjrx/spinner.gif" /></div>
